<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Μετακινήσεις Σχολικών Συμβούλων</title>
</head>

<body>
    <div class="mx-auto" style="width: 500px" ;>
        <form method="post" class="form-horizontal">
            {% csrf_token%}
            <div class="col-xs-8 col-xs-offset-4">
                <h2 style="text-align:center;">Μετακινήσεις Σχολικών Συμβούλων</h2><br>
                <h4>Είσοδος στην εφαρμογή</h4>
            </div>

            <div class="form-group">
                <label for="username">Όνομα χρήστη</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Όνομα χρήστη">
            </div>
            <div class="form-group">
                <label for="password">Κωδικός</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Κωδικός">
            </div>
            <p><a href="{% url 'password_reset' %}">Ξεχάσατε το συνθηματικό σας;</a></p>
            <button type="submit" class="btn btn-primary">Είσοδος</button>
            <br />
            <div class="form-group">
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
            </div>
        </form>
        <footer class="text-center text-white">
            <div class="text-center p-3" ><small>
              <a href="https://dipeira.gov.gr/">© ΔΙ.Π.Ε. Ηρακλείου - Τμήμα Δ' Πληροφορικής & νέων Τεχνολογιών, 2023</a>
            </small>
            </div>
          </footer>
</body>

</html>
